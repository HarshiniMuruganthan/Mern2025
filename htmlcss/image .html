<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer and Opacity Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .image-container {
      display: inline-block;
      position: relative;
    }
    .resizable-image {
      max-width: 100%;
      display: block;
    }
    input[type="range"] {
      width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  
  <div class="image-container">
    <img id="image" class="resizable-image" src="D:\Harshini\oceanic view.jpg" alt="Resizable Image" />
  </div>
  
  <div>
    <label for="resize-slider">Resize Image:</label>
    <input id="resize-slider" type="range" min="50" max="300" value="150">
  </div>
  
  <div>
    <label for="opacity-slider">Adjust Opacity:</label>
    <input id="opacity-slider" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const resizeSlider = document.getElementById('resize-slider');
    const image = document.getElementById('image');
    resizeSlider.addEventListener('input', () => {
      const size = resizeSlider.value;
      image.style.width = `${size}px`;
    });
    const opacitySlider = document.getElementById('opacity-slider');
    opacitySlider.addEventListener('input', () => {
      image.style.opacity = opacitySlider.value;
    });
  </script>

</body>
</html>
